		<script>
			function checkSubmit()
				{
				var reg_qq=$("#reg_qq").val();
				var reg_pass=$("#reg_pass").val();
				var reg_pass_confirm=$("#reg_pass_confirm").val();
				var reg_question=$("#reg_question").val();
				var reg_answer=$("#reg_answer").val();
				var reg_email=$("#reg_email").val();
				var captcha=$("#captcha").val();
				if(reg_qq=="")
				{
				alert("请输入注册帐号");
				$("#reg_qq").focus();
				return false;
				}
				else if(reg_qq.length<5){
				alert("注册帐号长度至少为5位!");
				$("#reg_qq").focus();
				return false;
				}
				else if(reg_pass=="")
				{
				alert("请输入密码!");
				$("#reg_pass").focus();
				return false;
				}
				else if(reg_pass_confirm=="")
				{
				alert("请重复输入密码!");
				$("#reg_pass_confirm").focus();
				return false;
				}
				else if(reg_pass_confirm!=reg_pass)
				{
				alert("两次密码不一致，请重新输入");
				$("#reg_pass_confirm").focus();
				return false;
				}
				//else if(reg_question=="")
				//{
				//alert("请选择密保问题!");
				//$("#reg_question").focus();
				//return false;
				//}
				//else if(reg_answer=="")
				//{
				//	alert("请输入问题答案");
				//	$("#reg_answer").focus();
				//	return false;
				//}
				else if(reg_email=="")
				{
				alert("请输入邮箱!");
				$("#reg_email").focus();
				return false;
				}
				else if(!reg_email.match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)){
				alert("邮箱格式错误,正确格式比如:19646618@qq.com");
				$("#reg_email").focus();
				return false;
				}

				else if(captcha=="")
				{
				alert("请输入验证码!");
				$("#captcha").focus();
				return false;
				}
				else
				{
				return true;
				}
				}
</script>

		<script language="javascript">
			var searchTxt = ' 搜索其实很容易！';

			function searchFocus(e) {
				if (e.value == searchTxt) {
					e.value = '';
					$('#keyword').css("color", "");
				}
			}

			function searchBlur(e) {
				if (e.value == '') {
					e.value = searchTxt;
					$('#keyword').css("color", "#999999");
				}
			}

			function searchInput() {
				if ($('#keyword').val() == searchTxt)
					$('#keyword').attr("value", "");
				return true;
			}
